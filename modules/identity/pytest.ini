[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    slow: mark test as slow running
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning